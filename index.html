<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script defer src="./assets/js/index.js"></script>
    <title>Pokédex</title>
</head>

<body>

    <header>
        <h1 class="text-center">Encuentra un Pokémon</h1>
    </header>
    <main class="container">
        <section>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form id="formPokemon">
                        <label for="idPokemon" class="form-label">ID / Nombre</label>
                        <input type="text" class="form-control my-2" name="idPokemon" id="idPokemon" required>
                        <div class="d-flex justify-content-center">
                            <input type="submit" class="form-control btn btn-primary w-25" value="Buscar">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="py-5">
            <h3 class="text-center">Información del pokémon</h3>

            <section>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-4 py-3">
                        <div class="card mx-auto" style="width: 90%;">
                            <img id="imagenPokemon" src="./assets/img/default_img.jpg" class="card-img-top"
                                alt="pokemon">
                            <div class="card-body">
                                <h5 class="card-title">Nombre: <span id="nombrePokemon"></span></h5>
                                <p class="card-text">Peso: <span id="pesoPokemon"></span> </p>
                                <div class="d-flex justify-content-center">
                                    <a href="#" class="btn btn-primary" id="btnAgregarPokemon">Agregar a mi pokédex</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <section>
            <h3 class="text-center">Listado de mis pokémones.</h3>
            <div>
                <section>
                    <h3>Filtrar pokémones</h3>
                    <label for="">nombre</label>
                    <input type="text" id="searchNombrePokemon">
                </section>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Pokedex</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Peso</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaPokemones">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
